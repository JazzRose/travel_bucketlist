{% extends 'base.html' %}

{% block content %}
<h1>BucketList Cities</h1>

<section>
    <a class="buttonlist" href="/cities/new">New City</a>
</section>

<section class = list>
{% for city in city_list %}


    <div class = "index">
        {% set imgUrl = "images/" + city.name + ".jpg" %}
            <img src = "{{url_for('static', filename=imgUrl)}}" alt = {{ city.name }} width ="300" height = "200">
            <h2> {{ city.name }} </h2>
            <p class = "infotext">{{ city.info }} </p>
            <p class = "locations"> {{ city.location.name }} </p>
            <div>
                <a href="/cities/{{ city.id }}/edit"> Edit City </a>
            </div>
            <div>
                <a href="/cities/{{ city.id }}/trip"> Review City </a>
            </div>
    </div>

{% endfor %}
</section>
{% endblock %}
