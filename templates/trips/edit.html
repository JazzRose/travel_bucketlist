{% extends 'base.html' %}

{% block content %}
<h1>Edit Trip</h1>
<section class = "newform">
<form action ="/trips/{{ trip.id }}" method = "POST">
    <div>
        <label for="city">City:</label>
        <select name="city_id" id="city">
            {% for city in cities %}
            <option value="{{ city.id }}"
                {% if city.id == trip.city.id %} selected {% endif %}>
                {{ city.name }}
            </option>
            {% endfor %}
        </select>
        <label for="user">User:</label>
        <select name="user_id" id="user">
            {% for user in users %}
            <option value="{{ user.id }}" {% if user.id == trip.user.id %} selected {% endif %}>
                {{ user.username }}
            </option>
            {% endfor %}
        </select>
        <div>
        <label for = "review"></label>
        <textarea rows = "10" cols = "40" name= "review" placeholder = review></textarea>
        </div>
        <div>
        <label for="rating"> Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="5">
        </div>
        <div>
        <label for="date"> Date:</label>
        <input type="text" id="date" name="date">
        </div>
    <input type = "submit">
</form>
</section>
{% endblock %}
