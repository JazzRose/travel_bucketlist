{% extends 'base.html' %}

{% block content %}
<h1>Locations</h1>

<section>
    <a href="/locations/new">New Location</a>
</section>

{% for location in locations %}

<section>
 
    <h2> {{ location.name }} </h2>
        <h3>{{ location.type }} </h3>
        <p> {{ location.info}} </p>
        <div>
           <a href="/locations/{{ location.id }}/cities"> View Cities </a>
        </div>
        <div>
            <a href="/locations/{{ location.id }}/edit"> Edit Location </a>
        </div>
</section>
{% endfor %}

{% endblock %}
