{% extends 'base.html' %}

{% block content %}
<h1>Locations</h1>

{% for location in locations %}

<section>
 
    <h3> {{ location.name }} </h3>
        <h2>{{ location.type }} </h2>
        <p> {{ location.info}} </p>
        <a href="/locations/{{ location.id }}"> View Cities </a>
</section>
{% endfor %}

{% endblock %}
